<section>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4>Create</h4>
      </div>
      <div class="card-content">
        <form [formGroup]="productForm " (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="name" placeholder="Name">
          </div>
          <div class="form-group">
            <select formControlName="category" class="form-control">
              <option *ngFor="let category of categorys" [value]="category.value" class="form-control">
                {{category.name}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" formControlName="quantity" placeholder="Quantity">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" formControlName="price" placeholder="Price">
          </div>
          <div class="form-group">
            <textarea class="form-control" formControlName="description" placeholder="Description" rows="30"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
