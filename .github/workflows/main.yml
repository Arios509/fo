# This is a basic workflow to help you get started with Actions

name: Angular projects

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]
# on:
#   push:
#     branches:
#     - dev
#   push:
#     branches:  dev
#   pull_request:
#     branches:  dev

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

    - uses: actions/checkout@v1
    # publish to a branch in current repo using GITHUB_TOKEN and other default settings
#     - uses: oleksiyrudenko/gha-git-credentials@v1
#       with:
#         name: 'Arios'
#         email: '${{ secrets.GIT_EMAIL }}'
#         actor: '${{ secrets.GIT_USERNAME }}'
#         token: '${{ secrets.GIT_CREDENTIALS }}'
#     - uses: oleksiyrudenko/gha-git-credentials@v1
#       with:
#         token: '${{ secrets.GIT_CREDENTIALS }}'
    - uses: fregante/setup-git-token@v1
      with:
        token: ${{ secrets.GIT_CREDENTIALS }}
    - uses: actions/setup-node@v1
      with:
        node-version: '12.8'
    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: git checkout develop

    - name: Install angular cli
      run: npm install -g @angular/cli@latest

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: npm install

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: ng deploy --base-href=https://arios509.github.io/fo/ --branch=master --no-silent
